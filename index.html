<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Meu perfil</a>
    </div>
</nav>  

<div class="container mt-4">
    <div class="card">
        <img src="" alt="" class="card-img-top" alt="imagem do perfil">
        <div class="card-body">
            <h5 class="card-title">Marcelo Biotto</h5>
            <p class="card-text">Minha descrição</p>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h2>Habilidades</h2>
    <ul class="list-group">
        <li class="list-group-item">Habilidade 1</li>
        <li class="list-group-item">Habilidade 2</li>
        <li class="list-group-item">Habilidade 3</li>
        <li class="list-group-item">Habilidade 4</li>
    </ul>
</div>

<div class="container mt-4">
    <h2>Entre em contato</h2>
    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome: </label>
            <input type="text" class="form-control" id="nome" placeholder="Meu nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" id="email" placeholder="lee.am@live.com">
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
    </form>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted"> 2023 Seu nome</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
